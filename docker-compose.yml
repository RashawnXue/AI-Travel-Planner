version: '3.8'

services:
  # 后端 FastAPI 服务
  backend:
    build: ./AI-Travel-Planner-be
    container_name: ai-travel-planner-backend
    ports:
      - "8000:8000"
    env_file:
      - ./AI-Travel-Planner-be/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # 前端 Nginx + Vue 服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-travel-planner
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # 将后端服务映射到前端容器的 host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  default:
    name: ai-travel-planner-network
